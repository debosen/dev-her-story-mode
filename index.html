<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev and Anushka's Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #fbe8f4);
      color: #333;
      padding: 2rem;
      max-width: 720px;
      margin: auto;
      overflow-x: hidden;
    }
    h2 {
      font-size: 2.8rem;
      text-align: center;
      color: #c2185b;
      margin-bottom: 1.2rem;
      animation: fadeIn 1s ease-out;
    }
    h3 {
      color: #ad1457;
      font-weight: 600;
      margin-top: 2rem;
    }
    .story {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .visible {
      display: block;
    }
    .choice {
      display: block;
      margin: 1.2rem 0;
      padding: 1rem 1.5rem;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .choice:hover {
      background-color: #d81b60;
      transform: scale(1.02);
    }
    .music-note {
      background: #fdecef;
      border-left: 5px solid #f06292;
      padding: 1rem;
      margin-bottom: 2rem;
      font-style: italic;
      border-radius: 6px;
      animation: fadeIn 1.2s ease-in;
    }
    .spotify-player-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      z-index: 999;
      animation: slideUp 1s ease-out;
    }
    iframe.spotify-player {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      border: none;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="music-note">
    ðŸŽ§ Want full vibes? Click to play our playlist in Spotify and let the love flow: 
    <a href="https://open.spotify.com/playlist/37i9dQZF1EJzGXIkg71A8v" target="_blank">Dev & Her Spotify Blend</a>
  </div>
  <h2>Dev and Anushka's Story</h2>
  <!-- Story content continues... (see earlier content) -->
  <div class="spotify-player-container">
    <iframe class="spotify-player"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1EJzGXIkg71A8v?utm_source=generator&theme=0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
  <script>
    function next(id) {
      document.querySelectorAll('.story').forEach(el => el.classList.remove('visible'));
      const nextEl = document.getElementById(id);
      if (nextEl) nextEl.classList.add('visible');
    }
  </script>
</body>
</html>
